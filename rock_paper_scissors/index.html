<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock Paper & Scissors</title>

	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/main.js" defer></script>
</head>
<body>
	
	<header>
		<div class="game-div">

			<div class="player">

				<div id="pic" class="pic">
					<img src="./images/prepare.jpg" alt="paper">
				</div>

				<div class="buttons">
					<button data-btn="Rock">Rock</button>
					<button data-btn="Paper">Paper</button>
					<button data-btn="Scissors">Scissors</button>
				</div>

			</div>

			<div class="ai">
				<div id="aiPic" class="pic">
					<img src="./images/prepare.jpg" alt="paper">
				</div>
				
				<div class="buttons">
					<button data-btn="Rock">Rock</button>
					<button data-btn="Paper">Paper</button>
					<button data-btn="Scissors">Scissors</button>
				</div>
			</div>

		</div>
	</header>

	

</body>
</html>

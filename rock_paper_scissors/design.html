<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper & Scissors</title>
    <link rel="stylesheet" href="css/design.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="asking">
        <h1>Rock Paper & Scissors</h1>
        <button id="start">Start Playing</button>
    </div>
    <main class="playing close">
        <div class="top">
            <div class="player">
                <h1>Player</h1>
                <span id="playerScore">0</span>
            </div>
            <div class="computer">
                <h1>Computer</h1>
                <span id="computerScore">0</span>
            </div>
        </div>
        <div class="center">
            <h1 id="message">Choose an Option</h1>
            <div class="images-container">
                <div id="pic">
                    <img src="images/rock.png" alt="player">
                </div>
                <div id="vs">
                    <img src="images/vs.png" alt="VS">
                </div>
                <div id="aiPic">
                    <img src="images/rock.png" alt="computer">
                </div>
            </div>
            <div class="button">
                <button data-btn="Rock">rock</button>
                <button data-btn="Paper">paper</button>
                <button data-btn="Scissors">scissors</button>
            </div>
        </div>
    </main>
</body>
</html>
